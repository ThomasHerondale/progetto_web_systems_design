<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="stile_riparazione.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rasa:wght@700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Holtwood One SC:wght@400&display=swap"ì/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Times:wght@400&display=swap"/>
</head>
<body>
<div class="conteiner">
    <section class="riparazione_pc">
        <h1 class="titolo">Riparazione pc e mac</h1>
    </section>
    <img class="img" src="images/ellisse_1.png"/>
    <section class="content">
        <img class="elisse" alt="" src="images/ellisse_blu.png" />

        <img class="pc" src="images/pc.png"/>

        <img class="gear" src="images/ingrannagio.png"/>

        <img class="clock" src="images/orologio.png"/>

        <img class="database"  src="images/recupero_dati.png"/>
    </section>
    <section class="frame-parent">
        <div class="frame-wrapper">
            <div class="frame-group">
                <div class="frame-container">
                    <div class="repair-warning-parent">
                        <div class="repair-warning">
                            <div class="riparazione-hardware-parent">
                                <b class="riparazione-hardware">Riparazione hardware</b>
                                <b class="tempi-brevi">Tempi brevi</b>
                                <b class="recupero-dati">Recupero dati</b>
                            </div>
                        </div>
                        <h2 class="non-gettarlo-riparalo">Non gettarlo, riparalo!</h2>
                    </div>
                </div>
                <div class="ellipse-parent">
                    <div class="ellipse-div"></div>
                    <h1 class="controllo-gratuito">Controllo gratuito</h1>
                </div>
            </div>
        </div>
        <footer class="frame-footer">
            <div class="call-to-action-parent">
                <div class="call-to-action">
                    <div class="call-to-action-child"></div>
                    <img class="call-to-action-item" loading="lazy" src="images/pc2.png"/>
                </div>
                <b class="maiorana-co">Maiorana & co.</b>
            </div>
            <div class="support-call">
                <div class="support-call-child"></div>
                <div class="support-call-inner">
                    <div class="call-button-parent">
                        <div class="call-button">
                            <div class="chiama-al-numero">Chiama al numero:</div>
                        </div>
                        <div class="ellipse-group">
                            <img class="frame-child2" src="images/telefona.png"/>
                            <div class="wrapper">
                                <div class="telephon-number">+39 58127839</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="map">Ci trovi in via Genova n°40, Palermo</div>
            </div>
        </footer>
    </section>
</div>
</body>
</html>
