<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="eyewear_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap"
            rel="stylesheet">

    <title>Eyewear</title>
  </head>
  <body>
  <div class="container_ottico">
    <section class="ottico-inner">
      <div class="desire-doubler-parent">
        <div class="desire-doubler">
          <div class="raddoppia-la-tua-container">
              <span>
                <p class="raddoppia-la-tua">RADDOPPIA LA TUA</p>
                <p class="voglia-di-estate">VOGLIA DI ESTATE</p>
              </span>
          </div>
        </div>
        <div class="rectangle-parent">
          <img class="frame-child"  src="Images/sunglasses.png"/>
          <img class="frame-item"  src="Images/sun.png"/>
        </div>
      </div>
    </section>
    <section class="sunglass-ad-parent">
      <div class="sunglass-ad">
        <div class="acquista-un-occhiale-container">
            <span>
              <p class="acquista-un-occhiale-da-sole">
                <b>Acquista un occhiale da sole</b>
              </p>
              <p class="per-te-un">per te un buono dello stesso</p>
              <p class="valore-per-un">valore per un occhiale da vista</p>
            </span>
        </div>
      </div>
      <div class="lombardo-ottica">
          <span class="lombardo-ottica-txt-container">
            <p class="lombardo">Lombardo</p>
            <p class="ottica">Ottica</p>
          </span>
      </div>
    </section>
  </div>
  </body>
</html>
